<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brilliant Buddy</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
<script src="script.js"></script>
</head>
<body>
<center><h1> Brilliant Buddy </h1></center>
<br>
<br>


<div id="greeting"></div>
<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  if (name) {
    document.getElementById("greeting").innerText = `Hello, ${name}, welcome to your portal! (Student)`;
  }
</script>

<center><h3> Assignment Tracker </h3></center>
<center><h4> Keep track of your assignments and stay organized! </h4></center>
<center><h4> Assignment Name </h4></center>
<center><input type="text" id="assignmentsearchInput" placeholder="Type assignment name here" required></center>
<center><h4> Assignment Type </h4></center>
<center><select id="assignmentTypeSelect">
  <option value="homework"> Homework </option>
  <option value="project"> Project </option>
  <option value="essay"> Essay </option>
  <option value="reading"> Reading </option>
  <option value="other"> Other </option>
</select></center>
<center><h4> Due Date </h4></center>
<center><input type="date" id="dueDateInput" required></center>

<center><button type="button" id="addAssignmentButton"> Add assignment</button></center>
<center><table id="assignmentTrackerTable" border="1">
  <tr>
    <th> Assignment Name</th>
    <th> Assignment Type </th>
  <th> Due Date</th>
  </tr>
</table></center>
<script>
  const btnEl = document.querySelector('button');
  const inputEl = document.querySelector('input');
  const listEl = document.querySelector('table');

  btnEl.addEventListener('click', () => {
    const assignmentName = document.getElementById("assignmentsearchInput").value;
    const assignmentType = document.getElementById("assignmentTypeSelect").value;
    const dueDate= document.getElementById("dueDateInput").value;
    listEl.innerHTML = `<tr><td>${assignmentName}</td><td>${assignmentType}</td><td>${dueDate}</td><tr>` + listEl.innerHTML;
    });

</script>
<div class="track-box"> <img src="stuassign.jpg" alt="Assignment Tracker Photo" width="250px" height="250px"></div>
<a href="index.html"> <button type="button" id="backButton"> Home </button> </a>
<a href="studentportal.html"> <button type="button" id="studentPortalButton"> Student Portal </button> </a>



<script src="script.js"></script>
</body>

</html>
