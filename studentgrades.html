<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brilliant Buddy</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<center><h1> Brilliant Buddy </h1></center>
<br>
<br>

<center><label><h3> Student Name </h3> </label> </center>
<center><input type="text" id="studentNameInput" placeholder="Enter student name" required ></center>
<center><h3> Student Grade </h3></center>
<center><input type="number" id="gradeInput" placeholder=" Grade (%)" required></center>
<center><button type="button" id="submitGradeButton"> Submit Grade </button></center>

<center><table id="gradesTable" border="1"></center>
  <tr>
    <th>Student Name</th>
    <th>Grade (%)</th>
  </tr>
</table>
<script>
    const btnEl= document.querySelector('button');
    const inputEl= document.querySelector('input');
    const listEl= document.querySelector('table');


    btnEl.addEventListener('click', () => {
        const studentName= inputEl.value;
        const grade= document.getElementById("gradeInput").value;
        listEl.innerHTML = `<tr><td>${studentName}</td><td>${grade}%</td></tr>` + listEl.innerHTML;
    });
</script>

</body>
</html>
