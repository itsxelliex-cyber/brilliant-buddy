<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brilliant Buddy</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
<script src="script.js"></script>
</head>
<body>
<center><h1> Brilliant Buddy </h1></center>
<br>
<br>

<div id="greeting"></div>
<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  if (name) {
    document.getElementById("greeting").innerText = `Hello, ${name}, welcome to your portal! (Teacher)`;
  }
</script>

<center><h3> Create Assignment </h3></center>
<br>
<center><h4> Assignment Name </h4></center>
<center><input type="text" id="assignmentNameInput" placeholder="Enter assignment name" required ></center>
<center><h4> Assignment Description </h4></center>
<center><input type="text" id="assignmentDescriptionInput" placeholder="Enter assignment description" required ></center>
<center><h4> Assignment Due Date </h4></center>
<center><input type="date" id="assignmentDueDateInput" placeholder="Enter assignment due date" required ></center>
<center><button type="button" id="createAssignmentButton"> Create Assignment</button></center>

<center><table id="assignmentCreatedTable" border="1"></center>
  <tr>
    <th>Assignment Name</th>
    <th>Assignment Description</th>
    <th>Assignment Due Date</th> 
  </tr>
</table>
<script>
    const btnEl= document.querySelector('button');
    const inputEl= document.querySelector('input');
    const listEl= document.querySelector('table');


    btnEl.addEventListener('click', () => {
        const assignmentName= inputEl.value;
        const assignmentDescription= document.getElementById("assignmentDescriptionInput").value;
        const assignmentDueDate= document.getElementById("assignmentDueDateInput").value;
        listEl.innerHTML = `<tr><td>${assignmentName}</td><td>${assignmentDescription}</td><td>${assignmentDueDate}</td></tr>` + listEl.innerHTML;
    });
</script>

<a href="index.html">  <button type="button" id="backButton"> Home </button> </a>
<a href="teacherportal.html"> <button type="button"id="teachPortalButton"> Teacher Portal </button></a>



<script src="script.js"></script>
</body>
</html>
